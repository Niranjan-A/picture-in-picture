<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="MiniWindow is a Picture-in-Picture (PiP) website powered by JavaScript that enables you to view videos in a floating window (always on top of other windows) so you can maintain track of what you're watching while engaging with other websites or applications."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ScreenStream</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <h1 class="title">Screen Stream</h1>

    <!-- Video -->
    <video id="video" width="640" height="360" controls hidden></video>

    <!-- Button container -->
    <button
      id="button"
      class="button"
      role="button"
    >
      <span>START</span>
    </button>

    <!-- JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
